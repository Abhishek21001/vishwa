<!DOCTYPE html>
<html>
<head>
    <title>Person Info</title>
</head>
<body>
    <div id="1">
    </div>
    <script>
        function Person(fname, lname, age, reg) {
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.reg = reg;
        }
        
        Person.prototype.name = function() {
            return this.fname + " " + this.lname;
        }
        const myBio = new Person("Abhishek", "M", 18, 1);
        document.getElementById("1").innerHTML = "Name: " + myBio.name();
    </script>
</body>
</html>
