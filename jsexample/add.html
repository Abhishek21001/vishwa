        <body>
            <p id="demo">sum of</p>
            <p id="d">sum of</p>

                return a+b;
            }
            const sum= addFunction(4,4);
            document.getElementById("demo").innerHTML ="the sum of a & b is"+" "+sum;
            
            
            function subFunction(a,b){
                return a+b;
            }
            const sub= subFunction(8,4);
            document.getElementById("d").innerHTML ="the sub of a & b is"+" "+sub;


            function mulFunction(a,b){
                return a+b;
            }
            const mul= mulFunction(4,4);
            document.getElementById("m").innerHTML ="the mul of a & b is"+" "+mul;
 ;</script>
