<!DOCTYPE html>
<html>

<head>
    <title>map</title>
</head>

<body>
    <div id="1">
    </div>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const doubledNumbers = numbers.map((number) => number * 2);

        document.getElementById("1").innerHTML = doubledNumbers;
    </script>
</body>

</html>
