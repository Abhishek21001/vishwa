<!DOCTYPE html>
<html>

<head>
    <title>template string</title>
</head>

<body>
    <div id="div1">
    </div>
    <script>
        function add(a, b) {
            return a + b;
        }
        const sum = add(100, 200);
        document.getElementById("div1").innerHTML = `the sum of two numbers ${sum}`;
    </script>
</body>

</html>
